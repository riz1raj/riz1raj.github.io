<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G A M E S</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Add some styling for the notices */
    .notice {
      display: none;
      position: fixed;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1000;
    }

    .top-notice {
      top: 0;
    }

    .bottom-notice {
      bottom: 0;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<!-- Top Notice -->
<div class="notice top-notice" id="topNotice">You will get $10 if you can win the TIC TAC TOE game.</div>

<div class="container">
  <div class="banner">
    <h1><span>GAMES</span></h1>
    <p>Created for Self Entertainment</p>
    <button type="button" onclick="window.location.href='https://www.rizowan.com/games/G1/'" class="btn-left">Math Game</button>
    <br>
    <button type="button" onclick="window.location.href='https://www.rizowan.com/games/G2/'" class="btn-left">Match Memory</button>
    <br>
    <button type="button" onclick="window.location.href='https://www.rizowan.com/games/G3/'" class="btn-left">Rock Paper Scissors</button>
    <br>
    <button type="button" onclick="window.location.href='https://www.rizowan.com/games/G4/'" class="btn-left">TIC-TAC-TOE</button>
  </div>  
</div>

<!-- Bottom Notice -->
<div class="notice bottom-notice" id="bottomNotice">If you win in TIC-TAC-TOE, take a screenshot and mail it to: jhiba.du@gmail.com</div>
<!-- partial -->

<script>
  // Show the top notice on load
  document.addEventListener("DOMContentLoaded", function() {
    var topNotice = document.getElementById("topNotice");
    topNotice.style.display = "block";

    // Hide the top notice after 5 seconds
    setTimeout(function() {
      topNotice.style.display = "none";
    }, 5000);
  });

  // Show the bottom notice on load
  document.addEventListener("DOMContentLoaded", function() {
    var bottomNotice = document.getElementById("bottomNotice");
    bottomNotice.style.display = "block";

    // Hide the bottom notice after 5 seconds
    setTimeout(function() {
      bottomNotice.style.display = "none";
    }, 7000);
  });
</script>
</body>
</html>
