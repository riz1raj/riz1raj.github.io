<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <embed src="https://github.com/riz1raj/riz1raj.github.io/blob/main/pdf/1_Power%20BI%20interview%20questions.pdf" type="application/pdf" width="100%" height="100%">
  </div>
</body>
</html>
