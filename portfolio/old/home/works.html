        <style>



        .gallery cf {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }



        .gallery {
          width: 980px;
          margin: 0 auto;
          padding: 8px;
          background: white;
          box-shadow: 0 2px 10px orange;
        }

        .gallery > div {
          position: relative;
          float: left;
          padding: 10px;
        }

        .gallery > div > img {
          display: block;
          width: 220px;
          transition: .1s transform;
          transform: translateZ(0); /* hack */
        }

        .gallery > div:hover {
          z-index: 1;
        }

        .gallery > div:hover > img {
          transform: scale(3.7,3.7);
          transition: .3s transform;
        }

        .cf:before, .cf:after {
          display: table;
          content: "";
          line-height: 0;
        }

        .cf:after {
          clear: both;
        }

        h1 {
          margin: 40px 0;
          font-size: 30px;
          font-weight: 300;
          text-align: center;
        }
</style>
