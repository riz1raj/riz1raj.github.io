<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizowan Ahmed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="background"></canvas>
    </div>
    <div class="content">
        <div class="container">
            <h1></h1>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/riz1raj/blogger/main/rizowan.png" alt="Logo">
            </div>
            <p>-- Click One of The Buttons to Connect With Me --</p>
            <div class="social-buttons">
                <div class="social-button">
                    <a href="https://www.facebook.com/riz1raj" class="button facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
                        <span>Facebook</span>
                    </a>
                </div>
                <div class="social-button">
                    <a href="https://www.linkedin.com/in/riz1raj" class="button linkedin">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </div>
                <div class="social-button">
                    <a href="https://github.com/riz1raj" class="button github">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                        <span>GitHub</span>
                    </a>
                </div>
                <div class="social-button">
                    <a href="https://www.rizowan.com/portfolio" class="button website">
                        <img src="https://www.rizowan.com/portfolio/images/favicon.gif" alt="Personal Website">
                        <span>Personal Website</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
